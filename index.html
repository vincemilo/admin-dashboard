<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-panel">
            <div class="nav-head">
                <div class="nav-logo">
                    <span class="mdi mdi-view-dashboard navlogo"</span>
                </div>
                <div class="nav-title">
                    <p>Dashboard</p>
                </div>
            </div>

            <div class="nav-upper">
                <div class="nav-item-logo">
                    <span class="mdi mdi-home nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-card-account-details-outline nav-sublogo" class="testing"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Profile</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-message flipped nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Messages</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-clock-time-three nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">History</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-note-multiple nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Tasks</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-account-group nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Communities</a>
                </div>
            </div>

            <div class="nav-lower">
                <div class="nav-item-logo">
                    <span class="mdi mdi-cog nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Settings</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-help-box nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Support</a>
                </div>
                <div class="nav-item-logo">
                    <span class="mdi mdi-shield-check nav-sublogo"></span>
                </div>
                <div class="nav-item">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="header-panel">
            <div class="header-search">
                <span class="mdi mdi-magnify magnify"></span>
                <input type="text" name="search" class="searchbar">
            </div>

            <div class="header-right">
                <span class="mdi mdi-bell-ring-outline bellicon"></span>
                <img src="./assets/Vector-Shiba-Inu-PNG-Pic.png" class="user-avatar-small">
                <h4>Morgan Oakley</h4>
            </div>

            <div class="header-greeting">
                <div class="greeting-img">
                    <img src="./assets/Vector-Shiba-Inu-PNG-Pic.png" class="user-avatar-med">
                </div>
                <p class="greeting">Hi there,</p>
                <p class="greeting-name">Morgan Oakley (@oakley)</p>
            </div>
        
            <div class="header-buttons">
                <button class="headerbtn">
                    New
                </button>
                <button class="headerbtn">
                    Upload
                </button>
                <button class="headerbtn">
                    Share
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="main-panel">
            Main
        </div>
    </main>

    <footer>
        <div class="footer-panel">
            Footer
        </div>
    </footer>
</body>
</html>
